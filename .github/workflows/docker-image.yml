name: Build Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/rabbitmq-consumer:1.0.0
     
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Publish Tagged Image to Dockerhub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/rabbitmq-consumer:1.0.0
      
    - name: Publish Image as LATEST in Dockerhub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/rabbitmq-consumer:latest


